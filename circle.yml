machine:
  services:
    - docker
    
dependencies:
  cache_directories:
    - "~/docker"

  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t pdflatex .
    - mkdir -p ~/docker; docker save pdflatex > ~/docker/image.tar  
    
test:
  override:
    - make

general:
  artifacts:
    - "build/rmprofile.pdf" # relative to the build directory
